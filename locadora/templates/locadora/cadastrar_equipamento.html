{% extends 'locadora/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-8 mx-auto">
            <h1 class="text-center text-white bg-secondary rounded shadow py-2">Cadastro de Equipamento</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-8 mx-auto">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                

                <button type="submit" class="btn btn-success">Cadastrar Equipamento</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
