{% extends 'locadora/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container col-6 my-4">
    <h2 class="text-center mb-4">Cadastro de Admin</h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
    </form>
</div>
{% endblock %}
