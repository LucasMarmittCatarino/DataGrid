{% extends 'academico/base.html'  %}
    
{% block content %}

<div class="container my-3">
    <div class="row">
        <div class="col-8 mx-auto">
            <h1 class="bg-secondary shadow rounded py-2 text-center text-white">Edição de Usuário</h1>
        </div>
    </div>
</div>

<div class="container my-3">
    <div class="row">
        <div class="col-8 mx-auto">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

            <button type="submit" class="btn btn-success">Salvar Alterações</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
