{% extends 'academico/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container my-3">
    <div class="row">
        <div class="col-8 mx-auto">
            <h1 class="text-center text-white bg-secondary rounded shadow py-2">Cadastro de Usuário</h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-8 mx-auto">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                
                <button type="submit" class="btn btn-success">Cadastrar Usuário</button>
            </form>
        </div>
    </div>
</div>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
